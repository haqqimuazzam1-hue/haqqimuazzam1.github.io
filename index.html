<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HMM AI - Asisten Pribadi Terpintar 2026</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/tokyo-night-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #0a0118; 
            --accent: #c084fc; 
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(192, 132, 252, 0.3);
            --danger: #ff4d4d;
            --ai-bubble: rgba(192, 132, 252, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: var(--bg);
            color: #f1f1f1;
            font-family: 'Space Grotesk', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #orion-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 0.6;
        }

        header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border); backdrop-filter: blur(15px); z-index: 100;
            background: rgba(10, 1, 24, 0.7);
        }
        
        .brand { 
            font-weight: 700; font-size: 1.2rem; color: var(--accent); 
            letter-spacing: 2px; text-shadow: 0 0 10px rgba(192, 132, 252, 0.5);
        }

        /* --- CUSTOM DROPDOWN CSS --- */
        .custom-select {
            position: relative;
            display: inline-block;
            z-index: 101;
        }

        .select-trigger {
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .select-trigger:hover { background: rgba(192, 132, 252, 0.1); }

        .options-menu {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background: rgba(20, 5, 40, 0.95);
            border: 1px solid var(--border);
            border-radius: 15px;
            min-width: 130px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: slideIn 0.2s ease-out;
        }

        .options-menu.show { display: flex; }

        .option-item {
            padding: 12px 15px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
            color: #ccc;
        }

        .option-item:hover {
            background: var(--accent);
            color: #000;
        }

        .option-item.active {
            color: var(--accent);
            background: rgba(192, 132, 252, 0.05);
        }
        /* --- END CUSTOM DROPDOWN --- */
        
        .clear-btn {
            background: rgba(255, 77, 77, 0.1); color: var(--danger); border: 1px solid var(--danger);
            padding: 5px 12px; border-radius: 20px; font-size: 10px; cursor: pointer;
            transition: 0.3s; font-weight: bold; margin-left: 10px;
        }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column;
            gap: 20px; z-index: 5; max-width: 850px; margin: 0 auto; width: 100%;
            scrollbar-width: none;
        }
        #chat-flow::-webkit-scrollbar { display: none; }

        .bubble { 
            max-width: 85%; line-height: 1.6; animation: slideIn 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); 
            font-size: 15px; word-wrap: break-word; position: relative;
        }
        
        .user { 
            align-self: flex-end; background: var(--glass); padding: 12px 18px; 
            border-radius: 20px 20px 0 20px; border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .ai { 
            align-self: flex-start; width: 100%; background: var(--ai-bubble);
            padding: 15px; border-radius: 0 20px 20px 20px;
            border-left: 3px solid var(--accent);
        }

        .thinking { display: inline-flex; gap: 4px; padding: 10px; }
        .dot { width: 6px; height: 6px; background: var(--accent); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        .footer { padding: 15px; z-index: 10; background: linear-gradient(transparent, var(--bg) 40%); }
        .input-wrap {
            max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.05);
            border-radius: 25px; border: 1px solid var(--border); padding: 5px 15px;
            display: flex; align-items: center; gap: 10px; backdrop-filter: blur(25px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        textarea { flex: 1; background: none; border: none; color: white; padding: 12px 5px; resize: none; outline: none; font-size: 15px; font-family: inherit; max-height: 150px; }
        .btn-send { background: var(--accent); color: #000; width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }

        #modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 1000; justify-content: center; align-items: center; }
        .modal-card { background: #12002b; border: 1px solid var(--border); padding: 30px; border-radius: 25px; text-align: center; width: 90%; max-width: 350px; }

        pre { background: #000 !important; padding: 15px; border-radius: 12px; margin: 10px 0; overflow-x: auto; border: 1px solid var(--border); position: relative; }
        .copy-tag { position: absolute; top: 8px; right: 8px; background: var(--accent); color: #000; border: none; padding: 4px 8px; border-radius: 6px; font-size: 10px; cursor: pointer; font-weight: bold; }

        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<canvas id="orion-canvas"></canvas>

<div id="modal-overlay">
    <div class="modal-card">
        <h2 style="color:var(--accent); margin-bottom:10px;">RESET MEMORY?</h2>
        <p style="font-size:14px; color:#aaa; margin-bottom:25px;">Semua obrolan HMM AI akan dihapus permanen.</p>
        <div style="display:flex; gap:12px;">
            <button class="btn-send" style="background:var(--glass); color:white; border:1px solid var(--border); border-radius:15px; flex:1;" onclick="closeModal()">BATAL</button>
            <button class="btn-send" style="background:var(--danger); color:white; border-radius:15px; flex:1;" onclick="confirmWipe()">HAPUS</button>
        </div>
    </div>
</div>

<header>
    <div class="brand">HMM AI <span style="font-size: 10px; opacity: 0.5;">V2.5</span></div>
    <div style="display:flex; align-items:center;">
        <div class="custom-select" id="personaSelect">
            <div class="select-trigger" onclick="toggleDropdown()">
                <span id="currentPersona">NORMAL</span>
                <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>
            </div>
            <div class="options-menu" id="optionsMenu">
                <div class="option-item" onclick="setPersona('normal')">NORMAL</div>
                <div class="option-item" onclick="setPersona('santai')">SANTAI</div>
                <div class="option-item" onclick="setPersona('genius')">GENIUS</div>
            </div>
        </div>
        <button class="clear-btn" onclick="openModal()">RESET</button>
    </div>
</header>

<div id="chat-flow"></div>

<div class="footer">
    <div class="input-wrap">
        <label style="color:var(--accent); cursor:pointer; padding:5px;">
            <svg width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/></svg>
            <input type="file" id="f-in" hidden onchange="handleImg(this)" accept="image/*">
        </label>
        <textarea id="t-in" placeholder="Tanya apa saja..." rows="1" oninput="autoResize(this)"></textarea>
        <button class="btn-send" onclick="execute()">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
    <p style="text-align:center; font-size:9px; color:rgba(255,255,255,0.2); margin-top:10px;">Gemini 2.5 Flash Engine &bull; Antigravity Thinking Active</p>
</div>

<script>
    const _VAULT = ["QUl6YVN5QnJ1Qko1R051cjdURU hVOW1ZJSzJrQkpMQUVQWFV6VHM=", "QUl6YVN5QmFiRTVUWU9FcUlHMjJzZGRlSUlOSEQzQ19keTJvV1ZRPQ=="];
    let keyIndex = 0;
    const _M = "gemini-1.5-flash"; 

    // --- CUSTOM DROPDOWN LOGIC ---
    let currentMode = 'normal';
    function toggleDropdown() { document.getElementById('optionsMenu').classList.toggle('show'); }
    function setPersona(mode) {
        currentMode = mode;
        document.getElementById('currentPersona').innerText = mode.toUpperCase();
        document.getElementById('optionsMenu').classList.remove('show');
        // Tutup otomatis jika klik di luar
        window.onclick = function(event) {
            if (!event.target.matches('.select-trigger') && !event.target.parentElement.matches('.select-trigger')) {
                document.getElementById('optionsMenu').classList.remove('show');
            }
        }
    }

    // --- ANIMATION & DATA ---
    const canvas = document.getElementById('orion-canvas');
    const ctx = canvas.getContext('2d');
    let pts = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.onresize = resize; resize();
    class Pt {
        constructor() { this.reset(); }
        reset() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.vX = (Math.random()-0.5)*0.3; this.vY = (Math.random()-0.5)*0.3; this.s = Math.random()*2; }
        update() { this.x+=this.vX; this.y+=this.vY; if(this.x<0||this.x>canvas.width||this.y<0||this.y>canvas.height) this.reset(); }
        draw() { ctx.fillStyle = 'rgba(192, 132, 252, 0.4)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
    }
    for(let i=0; i<60; i++) pts.push(new Pt());
    function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); pts.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(anim); }
    anim();

    let chatHistory = JSON.parse(localStorage.getItem('hmm_data')) || [];
    let userName = localStorage.getItem('hmm_user_name') || "";

    function openModal() { document.getElementById('modal-overlay').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
    function confirmWipe() { localStorage.clear(); location.reload(); }
    function autoResize(t) { t.style.height='auto'; t.style.height=t.scrollHeight+'px'; }

    function print(txt, role) {
        const flow = document.getElementById('chat-flow');
        const div = document.createElement('div');
        div.className = `bubble ${role}`;
        div.innerHTML = txt;
        flow.appendChild(div);
        flow.scrollTop = flow.scrollHeight;
        return div;
    }

    function typeEffect(text, element) {
        let i = 0; element.innerHTML = "";
        const interval = setInterval(() => {
            if (i < text.length) {
                element.innerText = text.substring(0, i + 1); i++;
                document.getElementById('chat-flow').scrollTop = document.getElementById('chat-flow').scrollHeight;
            } else {
                clearInterval(interval);
                element.innerHTML = marked.parse(text); 
                hljs.highlightAll();
                addCopyBtns();
            }
        }, 15);
    }

    window.onload = () => {
        if (chatHistory.length > 0) chatHistory.forEach(item => { const b = print("", item.role); b.innerHTML = item.text; });
        if (!userName) typeEffect("Halo! Saya HMM AI. Siapa nama Boss?", print("", "ai"));
        else print(marked.parse(`Halo Boss **${userName}**! HMM AI siap melayani.`), "ai");
    };

    let b64 = "";
    function handleImg(i) {
        if(i.files[0]) {
            const r = new FileReader();
            r.onload = e => { b64 = e.target.result.split(',')[1]; alert("Gambar diunggah!"); };
            r.readAsDataURL(i.files[0]);
        }
    }

    async function execute() {
        const tin = document.getElementById('t-in');
        const val = tin.value.trim();
        if(!val && !b64) return;

        const curB64 = b64;
        print(marked.parse(val || "Mengirim Gambar..."), "user");
        tin.value = ""; b64 = ""; tin.style.height = 'auto';

        if (!userName) {
            userName = val;
            localStorage.setItem('hmm_user_name', userName);
            typeEffect(`Siap Boss ${userName}! Mau tanya apa hari ini?`, print("", "ai"));
            return;
        }

        const aiBubble = print('<div class="thinking"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>', "ai");
        
        chatHistory.push({ role: "user", text: val });
        let success = false;
        
        const sysConfigs = {
            normal: `Nama kamu HMM AI. Asisten Boss ${userName}. Jawab cerdas dan santai.`,
            santai: `Kamu HMM AI. Mode: SANTAI. Gunakan bahasa gaul 'lo/gue', asik, humoris, panggil user 'Boss ${userName}'.`,
            genius: `Kamu HMM AI GENIUS. Jawaban harus sangat teknis, akurat, dan mendalam untuk Boss ${userName}.`
        };

        while (!success && keyIndex < _VAULT.length) {
            try {
                const key = atob(_VAULT[keyIndex % _VAULT.length].replace(/\s/g, ''));
                const contents = chatHistory.slice(-10).map(m => ({ role: m.role === "user" ? "user" : "model", parts: [{ text: m.text }] }));
                if (curB64) contents[contents.length-1].parts.push({ inline_data: { mime_type: "image/jpeg", data: curB64 } });

                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${_M}:generateContent?key=${key}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents, systemInstruction: { parts: [{ text: sysConfigs[currentMode] + " Terapkan Antigravity Thinking: Verifikasi fakta sebelum menjawab." }] } })
                });
                
                const data = await res.json();
                const reply = data.candidates[0].content.parts[0].text;
                aiBubble.innerHTML = "";
                typeEffect(reply, aiBubble);
                chatHistory.push({ role: "ai", text: marked.parse(reply) });
                localStorage.setItem('hmm_data', JSON.stringify(chatHistory));
                success = true;
            } catch(e) { keyIndex++; }
        }
    }

    function addCopyBtns() {
        document.querySelectorAll('pre').forEach(p => {
            if (p.querySelector('.copy-tag')) return;
            const b = document.createElement('button'); b.className = 'copy-tag'; b.innerText = 'COPY';
            b.onclick = () => {
                navigator.clipboard.writeText(p.innerText.replace('COPY','').trim());
                b.innerText = 'DONE'; setTimeout(()=>b.innerText='COPY', 2000);
            };
            p.appendChild(b);
        });
    }
</script>
</body>
</html>
